{% extends "base.html" %}

{{% block head %}}
{{ super() }}
{{% block title %}}Assassin{{% endblock %}}
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0; padding: 0 }
    #map_canvas { height: 75%; width:50%;}
  </style>
  <script type="text/javascript"
	  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCkAobHK_oI7cOW4qdc1iUCVFSl20Ev3k&sensor=false">
  </script>
  <script type="text/javascript">
    function initialize() {
       var mapOptions = {
          center: new google.maps.LatLng(40.7184, -74.011),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
       };
       var map = new google.maps.Map(document.getElementById("map_canvas"),
          mapOptions);
    }
  </script>
{{% endblock %}}

{{% block body %}}
<body onload="initialize()">
  <div class="tab">
    <div class="hometab">Home</div>
    <div class="logintab">Login</div>
  </div>
  <div id="map_canvas"></div>
{{% endblock %}}
</body>
